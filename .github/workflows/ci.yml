name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            config: linux
          - os: macos-latest
            config: macos
          - os: windows-latest
            config: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build
        run: bazel build //src:main --config=${{ matrix.config }}

      - name: Run
        run: bazel run //src:main --config=${{ matrix.config }}

      - name: Test
        run: bazel test //tests:greeting_test --config=${{ matrix.config }}
